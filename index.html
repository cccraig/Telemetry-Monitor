<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>

	<!-- Script -->
	<script src="node_modules/canvas-gauges/gauge.min.js" type="text/javascript"></script>
	<script>window.$ = window.jQuery = require('./node_modules/jquery/dist/jquery.min.js');</script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>

	<!-- Templates -->
	<link data-id="compass" rel="import" href="sections/compass.html">
	<link data-id="speed-gauge" rel="import" href="sections/speed-gauge.html">
	<link data-id="temp-gauge" rel="import" href="sections/temp-gauge.html">
	<link data-id="motor-gauge" rel="import" href="sections/motor-gauge.html">
	<link data-id="battery-gauge" rel="import" href="sections/battery-gauge.html">
	<link data-id="settings" rel="import" href="sections/settings.html">
	<!-- <link data-id="led" rel="import" href="sections/led.html"> -->

	<!-- Style -->
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="assets/css/led.css"/>

	<style>
		canvas {
			z-index: 1 !important;
		}
		.test {
			border: 1px solid red;
		}
		.test1 {
			border: 1px solid blue;
		}
		.test2 {
			border: 1px solid green;
		}
		.content {
			width: 100%;
		}
	</style>
</head>
<body>

	<!-- Top level controls -->
	<div class="row">
		<div class="col-xs-2">
			<div class="content">
				<ul class="nav nav-pills">
					<li class="active"><a data-toggle="tab" href="#home">Main</a></li>
					<li><a data-toggle="tab" href="#menu1">Motors</a></li>
					<li><a data-toggle="tab" href="#menu2">Options</a></li>
				</ul>
			</div>
		</div>

		<div class="col-xs-6">
			<div class="content">
				<ul class="nav nav-pills">
					<li class="active"><a data-toggle="tab" href="#mainvideo">Video</a></li>
					<li><a data-toggle="tab" href="#map">Map</a></li>
				</ul>
			</div>
		</div>
	</div>
	
	<div class='tab-content'>
		<!-- Home -->
		<div id="home" class='tab-pane fade in active'>
			<div class="row">
				<div class="col-xs-2">
					<div class="row">
						<div align="center" class="col-xs-12" id="compass"></div>
					</div>
					<div class="row">
						<div align="center" class="col-xs-12" id="speed-gauge"></div>
					</div>
					<div class="row">
						<div align="center" class="col-xs-12" id="temp-gauge"></div>
					</div>
					<div class="row">
						<div align="center" class="col-xs-12" id="battery-gauge"></div>
					</div>
					<div align="center" class="row">
						<h4>Serial Port</h4>
					</div>
					<div class="row">
						<div class="col-xs-1"></div>
						<div class="col-xs-2">
							<div class="led-box">
								<div id="signal" class="led-green"></div>
							</div>
						</div>
						<div class="col-xs-4" style="padding: 5px 0px 10px 0px;">
							<select class="form-control" id="serialports"></select>
						</div>
						<div class="col-xs-4" style="padding: 5px 0px 10px 10px;">
							<select class="form-control" id="bauds">
								<option>9600</option>
								<option>19200</option>
								<option>38400</option>
								<option>57600</option>
								<option>115200</option>
							</select>
						</div>
					</div>

					<div class="row">
						<div class="col-xs-1"></div>
						<div class="col-xs-2">
							<div class="led-box">
								<div id="alerts" class="led-green"></div>
							</div>
						</div>
						<div class="col-xs-8" style="padding: 5px 0px 10px 0px;">
							<input type="text" class="form-control" id="msg" readonly placeholder="Error Alerts">
						</div>
					</div>

				</div>

				<!-- Video and Map Tab -->
				<div class="col-xs-8">
					<div class='tab-content'>
						<div id="mainvideo" class='tab-pane fade in active'>
							<div class="row">
								<h1>I'll be a video someday maybe</h1>
							</div>
						</div>
						<div id="map" class='tab-pane fade'>
							<div class="row">
								<h1>I'll be a map someday maybe</h1>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Motors -->
		<div id="menu1" class='tab-pane fade'>
			<div class="row">
				<div align="center" class="col-xs-4" id="motor-gauge"></div>
			</div>
		</div>

		<!-- Settings -->
		<div id="menu2" class='tab-pane fade'>
			<div class="row">
				<div align="center" class="col-xs-12" id="settings"></div>
			</div>
		</div>
	</div>




	<script>
		require('./assets/imports');
		require('./assets/serial');
	</script>
</body>
</html>
