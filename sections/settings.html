<template class="task-template">
	<form id="settings" class="form-horizontal">

		<fieldset class="col-xs-6">
			<legend>Speed Gauge Options</legend>

			<div class="form-group">
				<label class="control-label col-xs-2" for="minspeed">Min Speed</label>
				<div class="col-xs-10"><input type="number" class="form-control" name="minspeed" value=0></div>
			</div>

			<div class="form-group">
				<label class="control-label col-xs-2" for="speed-break-1">Break 1</label>
				<div class="col-xs-10"><input type="number" class="form-control" name="break-1" value=15></div>
			</div>

			<div class="form-group">
				<label class="control-label col-xs-2"  for="speed-break-2">Break 2</label>
				<div class="col-xs-10"><input type="number" class="form-control" name="break-2" value=20></div>
			</div>

			<div class="form-group">
				<label class="control-label col-xs-2" for="maxspeed">Max Speed</label>
				<div class="col-xs-10"><input type="number" class="form-control" name="maxspeed" value=25></div>
			</div>

			<div class="form-group">
				<label class="control-label col-xs-2"  for="speed-majortick">Major Tick</label>
				<div class="col-xs-10"><input type="number" class="form-control" name="majortick" value=5></div>
			</div>

			<div class="form-group">
				<label class="control-label col-xs-2" for="speed-minortick">Minor Tick</label>
				<div class="col-xs-10"><input type="number" class="form-control" name="minortick" value=2></div>
			</div>
		</fieldset>



		<fieldset class="col-xs-6">
			<legend>Temperature Gauge Options</legend>

			<div class="form-group">
				<label class="control-label col-xs-2" for="mintemp">Min Temp</label>
				<div class="col-xs-10"><input type="number" class="form-control" name="mintemp" value=0></div>
			</div>

			<div class="form-group">
				<label class="control-label col-xs-2" for="temp-break-1">Break 1</label>
				<div class="col-xs-10"><input type="number" class="form-control" name="temp-break-1" value=65></div>
			</div>

			<div class="form-group">
				<label class="control-label col-xs-2"  for="temp-break-2">Break 2</label>
				<div class="col-xs-10"><input type="number" class="form-control" name="temp-break-2" value=80></div>
			</div>

			<div class="form-group">
				<label class="control-label col-xs-2" for="maxtemp">Max Temp</label>
				<div class="col-xs-10"><input type="number" class="form-control" name="maxtemp" value=100></div>
			</div>

			<div class="form-group">
				<label class="control-label col-xs-2"  for="temp-majortick">Major Tick</label>
				<div class="col-xs-10"><input type="number" class="form-control" name="temp-majortick" value=10></div>
			</div>

			<div class="form-group">
				<label class="control-label col-xs-2" for="temp-minortick">Minor Tick</label>
				<div class="col-xs-10"><input type="number" class="form-control" name="temp-minortick" value=5></div>
			</div>
		</fieldset>



		<fieldset class="col-xs-6">
			<legend>Battery Gauge Options</legend>

			<div class="form-group">
				<label class="control-label col-xs-2" for="minvolts">Min Volts</label>
				<div class="col-xs-10"><input type="number" class="form-control" name="minvolts" value=0></div>
			</div>

			<div class="form-group">
				<label class="control-label col-xs-2" for="battery-break-1">Break 1</label>
				<div class="col-xs-10"><input type="number" class="form-control" name="battery-break-1" value=65></div>
			</div>

			<div class="form-group">
				<label class="control-label col-xs-2"  for="battery-break-2">Break 2</label>
				<div class="col-xs-10"><input type="number" class="form-control" name="battery-break-2" value=80></div>
			</div>

			<div class="form-group">
				<label class="control-label col-xs-2" for="maxvolts">Max Volts</label>
				<div class="col-xs-10"><input type="number" class="form-control" name="maxvolts" value=100></div>
			</div>

			<div class="form-group">
				<label class="control-label col-xs-2"  for="battery-majortick">Major Tick</label>
				<div class="col-xs-10"><input type="number" class="form-control" name="battery-majortick" value=10></div>
			</div>

			<div class="form-group">
				<label class="control-label col-xs-2" for="battery-minortick">Minor Tick</label>
				<div class="col-xs-10"><input type="number" class="form-control" name="battery-minortick" value=5></div>
			</div>
		</fieldset>

		<button class="btn" type="submit">Submit</button>

	</form>
</template>
