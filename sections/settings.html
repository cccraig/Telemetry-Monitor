<template class="task-template">
	<form id="settings" class="form-horizontal">

		<fieldset class="col-xs-6">
			<legend>Speed Gauge Options</legend>

			<div class="form-group">
				<label class="control-label col-xs-2" for="speed-minValue">Min Speed</label>
				<div class="col-xs-10"><input type="number" class="form-control" name="speed-minValue" value=0></div>
			</div>

			<div class="form-group">
				<label class="control-label col-xs-2" for="speed-x">Break 1</label>
				<div class="col-xs-10"><input type="number" class="form-control" name="speed-x" value=15></div>
			</div>

			<div class="form-group">
				<label class="control-label col-xs-2"  for="speed-y">Break 2</label>
				<div class="col-xs-10"><input type="number" class="form-control" name="speed-y" value=20></div>
			</div>

			<div class="form-group">
				<label class="control-label col-xs-2" for="speed-maxValue">Max Speed</label>
				<div class="col-xs-10"><input type="number" class="form-control" name="speed-maxValue" value=25></div>
			</div>

			<div class="form-group">
				<label class="control-label col-xs-2"  for="speed-majorTicks">Major Tick</label>
				<div class="col-xs-10"><input type="number" class="form-control" name="speed-majorTicks" value=5></div>
			</div>

			<div class="form-group">
				<label class="control-label col-xs-2" for="speed-minorTicks">Minor Tick</label>
				<div class="col-xs-10"><input type="number" class="form-control" name="speed-minorTicks" value=2></div>
			</div>

			<div class="form-group">
				<label class="control-label col-xs-2" for="speed-units">Units</label>
				<div class="col-xs-10"><input type="text" class="form-control" name="speed-units" value="km/h"></div>
			</div>
		</fieldset>



		<fieldset class="col-xs-6">
			<legend>Temperature Gauge Options</legend>

			<div class="form-group">
				<label class="control-label col-xs-2" for="temperature-minValue">Min Temp</label>
				<div class="col-xs-10"><input type="number" class="form-control" name="temperature-minValue" value=0></div>
			</div>

			<div class="form-group">
				<label class="control-label col-xs-2" for="temperature-x">Break 1</label>
				<div class="col-xs-10"><input type="number" class="form-control" name="temperature-x" value=65></div>
			</div>

			<div class="form-group">
				<label class="control-label col-xs-2"  for="temperature-y">Break 2</label>
				<div class="col-xs-10"><input type="number" class="form-control" name="temperature-y" value=80></div>
			</div>

			<div class="form-group">
				<label class="control-label col-xs-2" for="temperature-maxValue">Max Temp</label>
				<div class="col-xs-10"><input type="number" class="form-control" name="temperature-maxValue" value=100></div>
			</div>

			<div class="form-group">
				<label class="control-label col-xs-2"  for="temperature-majorTicks">Major Tick</label>
				<div class="col-xs-10"><input type="number" class="form-control" name="temperature-majorTicks" value=10></div>
			</div>

			<div class="form-group">
				<label class="control-label col-xs-2" for="temperature-minorTicks">Minor Tick</label>
				<div class="col-xs-10"><input type="number" class="form-control" name="temperature-minorTicks" value=5></div>
			</div>

			<div class="form-group">
				<label class="control-label col-xs-2" for="temperature-units">Units</label>
				<div class="col-xs-10"><input type="text" class="form-control" name="temperature-units" value="Â°C"</div>
			</div>
		</fieldset>



		<fieldset class="col-xs-6">
			<legend>Battery Gauge Options</legend>

			<div class="form-group">
				<label class="control-label col-xs-2" for="battery-minValue">Min Volts</label>
				<div class="col-xs-10"><input type="number" class="form-control" id="battery-minValue" name="battery-minValue" value=0></div>
			</div>

			<div class="form-group">
				<label class="control-label col-xs-2" for="battery-x">Break 1</label>
				<div class="col-xs-10"><input type="number" class="form-control" name="battery-x" value=65></div>
			</div>

			<div class="form-group">
				<label class="control-label col-xs-2"  for="battery-y">Break 2</label>
				<div class="col-xs-10"><input type="number" class="form-control" name="battery-y" value=80></div>
			</div>

			<div class="form-group">
				<label class="control-label col-xs-2" for="battery-maxValue">Max Volts</label>
				<div class="col-xs-10"><input type="number" class="form-control" name="battery-maxValue" value=100></div>
			</div>

			<div class="form-group">
				<label class="control-label col-xs-2"  for="battery-majorTicks">Major Tick</label>
				<div class="col-xs-10"><input type="number" class="form-control" name="battery-majorTicks" value=10></div>
			</div>

			<div class="form-group">
				<label class="control-label col-xs-2" for="battery-minorTicks">Minor Tick</label>
				<div class="col-xs-10"><input type="number" class="form-control" name="battery-minorTicks" value=5></div>
			</div>

			<div class="form-group">
				<label class="control-label col-xs-2" for="battery-units">Units</label>
				<div class="col-xs-10"><input type="text" class="form-control" name="battery-units" value="V"></div>
			</div>
		</fieldset>

		<button class="btn" type="submit">Submit</button>

	</form>
</template>
