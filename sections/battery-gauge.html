<template class="task-template">
	<canvas id="battery-gauge" 
		data-type="radial-gauge"
		data-title="Battery"
		data-width="200"
		data-height="200"
		data-units="V"
		data-title="false"
		data-value="0"
		data-min-value="0"
		data-max-value="48"
		data-major-ticks="0,12,24,36,48"
		data-minor-ticks="6"
		data-stroke-ticks="false"
		data-highlights='[
		    { "from": 0, "to": 24, "color": "rgba(255,30,0,.25)" },
		    { "from": 24, "to": 36, "color": "rgba(255,255,0,.15)" },
		    { "from": 36, "to": 48, "color": "rgba(0,255,0,.15)" }
		]'
		data-color-plate="#4f4d4d"
		data-color-major-ticks="#f5f5f5"
		data-color-minor-ticks="#ddd"
		data-color-title="#fff"
		data-color-units="#ccc"
		data-color-numbers="#eee"
		data-color-needle-start="rgba(240, 128, 128, 1)"
		data-color-needle-end="rgba(255, 160, 122, .9)"
		data-value-box="true"
		data-animation-rule="bounce"
		data-animation-duration="500"
		data-font-value="Led"
		data-animated-value="true">
	</canvas>
</template>
