<template class="task-template">
	<canvas id="speed-gauge" 
		data-type="radial-gauge"
		data-width="300"
		data-height="300"
		data-units="MPH"
		data-title="false"
		data-value="0"
		data-min-value="0"
		data-max-value="25"
		data-major-ticks="0,5,10,15,20,25"
		data-minor-ticks="2.5"
		data-stroke-ticks="false"
		data-highlights='[
		    { "from": 0, "to": 15, "color": "rgba(0,255,0,.15)" },
		    { "from": 15, "to": 20, "color": "rgba(255,255,0,.15)" },
		    { "from": 20, "to": 25, "color": "rgba(255,30,0,.25)" }
		]'
		data-color-plate="#4f4d4d"
		data-color-major-ticks="#f5f5f5"
		data-color-minor-ticks="#ddd"
		data-color-title="#fff"
		data-color-units="#ccc"
		data-color-numbers="#eee"
		data-color-needle-start="rgba(240, 128, 128, 1)"
		data-color-needle-end="rgba(255, 160, 122, .9)"
		data-value-box="true"
		data-animation-rule="bounce"
		data-animation-duration="500"
		data-font-value="Led"
		data-animated-value="true"
	></canvas>
</template>
